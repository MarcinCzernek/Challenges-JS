<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JSON table</title>
<style>
    tr:hover{background-color: red;}
 
</style>
</head>
<body>

    <table id="table">

        <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Email</th>
        </tr>
        </thead>

        <tbody>
        <tr >
            <td id="table_row" draggable="true">Programista 1</td>
            <td id="table_row" draggable="true">Programista 2</td>
        </tr>
        </tbody>

    </table>

<script>
const tableItem = document.querySelector('#table_row');


tableItem.addEventListener('dragstart',dragStart);

function dragStart (e){
tableItem.style.backgroundColor = "red";
console.log('dragStart');
e.dataTransfer.setData('text/plain', e.target.id);
setTimeout(() => {
    e.target.classList.add('hide');
}, 0);
}

</script>
</body>
</html>
